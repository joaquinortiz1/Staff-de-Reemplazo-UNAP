<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de candidatos</title>
</head>
<body>
    <h1>Registro de candidatos</h1>

    <form action="{% url 'registro' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="correo_electronico">Correo electrónico</label>
            <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="number" class="form-control" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="experiencia">Experiencia</label>
            <textarea class="form-control" id="experiencia" name="experiencia" required></textarea>
        </div>

        <div class="form-group">
            <label for="habilidades">Habilidades</label>
            <input type="text" class="form-control" id="habilidades" name="habilidades" required>
        </div>

        <div class="form-group">
            <label for="educacion">Educación</label>
            <input type="text" class="form-control" id="educacion" name="educacion" required>
        </div>

        <div class="form-group">
            <label for="ubicacion">Ubicación</label>
            <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
        </div>

        <div class="form-group">
            <label for="vacante">Vacante</label>
            <select class="form-control" id="vacante" name="vacante">
                <option value="">Seleccionar vacante</option>
                {% for vacante in vacantes %}
                    <option value="{{ vacante.nombre }}">{{ vacante.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</body>
</html>
