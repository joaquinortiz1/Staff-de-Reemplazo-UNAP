<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
        }

        header {
            text-align: center;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #337ab7;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        input[type="submit"]:hover {
            background-color: #2e6da4;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inicio de sesión</h1>
        </header>

        {% if error_login %}
            <div class="error">
                El nombre de usuario o la contraseña son incorrectos.
            </div>
        {% endif %}

        <main>
            <form action="{% url 'inicio_de_sesion' %}" method="post">
                {% csrf_token %}

                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" placeholder="Nombre de usuario">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                </div>

                <input type="submit" value="Iniciar sesión">
            </form>
        </main>

        <footer>
            <p>Copyright &copy; 2023</p>
        </footer>
    </div>
</body>
</html>
